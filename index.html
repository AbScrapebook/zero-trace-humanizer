<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZeroTrace Humanizer</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: auto; }
    textarea, button { width: 100%; margin-top: 10px; padding: 10px; font-size: 16px; }
    button { background: black; color: white; border: none; cursor: pointer; }
    #output { margin-top: 20px; background: #f1f1f1; padding: 15px; border-radius: 5px; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ZeroTrace Humanizer</h1>
  <p>Paste your AI-generated text below and click “Humanize” to get natural, undetectable output.</p>

  <textarea id="input" rows="8" placeholder="Paste AI-generated text here..."></textarea>
  <button onclick="humanize()">Humanize Text</button>

  <div id="output"></div>

  <script>
    function humanize() {
      const input = document.getElementById("input").value;
      const tweaks = input
        .replace(/\bMoreover\b/g, "Also")
        .replace(/\bIn conclusion\b/g, "To wrap it up")
        .replace(/\bTherefore\b/g, "So")
        .replace(/\bUtilize\b/g, "Use")
        .replace(/\bHowever\b/g, "But")
        .replace(/\bIn order to\b/g, "To")
        .replace(/\bAI\b/g, "technology");
      document.getElementById("output").innerText = tweaks;
    }
  </script>
</body>
</html>
