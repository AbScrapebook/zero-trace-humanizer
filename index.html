<script>
function humanize() {
  const input = document.getElementById("input").value;

  // Basic transformations
  let output = input
    .replace(/\bMoreover\b/gi, "Also")
    .replace(/\bTherefore\b/gi, "So")
    .replace(/\bUtilize\b/gi, "Use")
    .replace(/\bIn order to\b/gi, "To")
    .replace(/\bHowever\b/gi, "But")
    .replace(/\bArtificial intelligence\b/gi, "Smart technology")
    .replace(/\bapplications\b/gi, "uses")
    .replace(/\bspan across\b/gi, "are used in")
    .replace(/\bremain competitive\b/gi, "stay ahead in the game")
    .replace(/\bleverage\b/gi, "take advantage of")
    .replace(/\bbeneficial\b/gi, "helpful")
    .replace(/\bessential\b/gi, "really important");

  // Sentence-level tweaks
  output = output
    .replace(/\. /g, ".\n") // Line breaks for human flow
    .replace(/\bTo /g, "To really ") // Slight modifier
    .replace(/must/g, "should definitely") // Softer tone
    .replace(/integrating/g, "bringing in")
    .replace(/daily operations/g, "everyday work")
    .replace(/itâ€™s/g, "it's actually");

  document.getElementById("output").innerText = output;
}
</script>
